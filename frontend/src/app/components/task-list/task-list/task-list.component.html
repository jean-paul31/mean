<div class="container mt-4">
    
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2>Gestionnaire de tâches</h2>
            <div class="input-group mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Nouvelle tâche" 
                  [(ngModel)]="newTaskTitle" 
                  required
                />
              
                <select class="form-select" [(ngModel)]="assignedTo">
                  <option value="">Aucun utilisateur</option>
                  <option *ngFor="let user of users" [value]="user._id">
                    {{ user.name }}
                    <span *ngIf="!user._id || !user.name">Erreur: Propriété manquante</span>
                  </option>
                </select>
              
                <button class="btn btn-primary" (click)="addTask()">Ajouter</button>
              </div>
              

            <ul class="list-group">
                <li *ngFor="let task of tasks"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
                    <span [class.text-decoration-line-through]="task.completed">{{ task.assignedTo.name }}</span>
                    <div>
                        <button class="btn btn-sm btn-success me-2" (click)="toggleTaskCompletion(task)">
                            {{ task.completed ? 'Annuler' : 'Terminer' }}
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteTask(task._id)">Supprimer</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col"></div>
    </div>
</div>
