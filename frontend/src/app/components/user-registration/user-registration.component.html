<div class="row">
  <div class="col"></div>
  <div class="col">
    <form (ngSubmit)="onSubmit()" class="container mt-5">
      <div class="mb-3">
        <label for="name" class="form-label">Nom:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
      </div>
    
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
    
      <div class="mb-3">
        <label for="mdp" class="form-label">Mot de passe:</label>
        <input type="password" id="mdp" [(ngModel)]="mdp" name="mdp" class="form-control" required>
      </div>
    
      <button type="submit" class="btn btn-primary">Cr√©er un compte</button>
    
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
